<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
          integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <title>Django To-do Lists</title>
</head>


<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="{% url 'todo_app:home' %}" class="logo">
         <img src="{% static 'logo.png' %}" alt="My logo" width="50" height="50">
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Як це працює</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Можливості системи</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Чому ми?</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Конфіденційність</a></li>
        <li><a class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#Create_Item">Add Item <i
                class="fas fa-plus"></i></a></li>

    </ul>
    <div class="col-md-3 text-end login-button">
        <a type="button" class="btn btn-secondary" href="{% url 'admin:login' %}">Увійти</a>
    </div>
</header>


<div class="container">
    {% block content %}
    {% endblock %}

</div>


<footer class="py-3 my-4 ">
    <p class="text-center text-muted">Copyright ©
        <script>document.write(new Date().getFullYear())</script>
        All rights reserved.
    </p>
</footer>


</body>
</html>
